<!DOCTYPE html>
<html lang="en">
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="@fibretothepremises">
	<meta name="description" content="Calculator made for The Odin Project.">
	<meta property="og:title" content="Calculator">
	<meta property="og:description" content="Calculator made for The Odin Project.">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="Calculator">
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:image:alt" content="image description">
	<link href="reset.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="/favicon.ico">
</head>
<body>
    <h1>376006+0.7734</h1>
    <div class="row">
        <div class="calculator">
            <section class="head-section">
                <div class="branding">
                    <h2 class="logo">CASIO</h2>
                    <h3 class="model-number">fx-85MS</h3>
                    <h4 class="distinction">S-V.P.A.M.</h4>
                </div>
                <div class="solar-panel">
                    <div class="solar-column">
                    </div>
                    <div class="solar-column">
                    </div>
                    <div class="solar-column">
                    </div>
                    <div class="solar-column">
                    </div>
                    <div class="two-way-power">TWO WAY POWER</div>
                </div>
            </section>
            <section class="display-section">
                <div class="display-screen">
                    <section class="input-display">
                    </section>
                    <section class="output-display">
                    </section>
                </div>
            </section>
            <section class="input-section">
                <div class="plain-buttons-row">
                    <button class="plain-btn shift-btn">
                        <h2 class="btn-label center-label shift-h">SHIFT</h2>
                    </button>
                    <button class="plain-btn alpha-btn">
                        <h2 class="btn-label center-label alpha-h">ALPHA</h2>
                    </button>
                    <button class="plain-btn" id="replay-btn">REPLAY</button>
                    <button class="plain-btn mode-clr-btn">
                        <h2 class="btn-label left-label mode-h" id="mode-h">MODE</h2>
                        <h2 class="btn-label right-label shift-h" id="clr-h">CLR</h2>
                    </button>
                    <button class="plain-btn power-btn">
                        <h2 class="btn-label center-label mode-h">POWER</h2>
                    </button>
                </div>
                <div class="black-buttons-row">
                    <div class="black-buttons-grid">

                    </div>
                </div>
                <div class="real-buttons-row">
                    <div class="real-buttons-grid">

                    </div>

                </div>
            </section>
        </div>
    </div>
    
    <!-- SOUNDS -->
    <audio name="AC" src="sounds/ac.wav"></audio>
    <audio name="DEL" src="sounds/pop1.ogg"></audio>
    <audio name="error" src="sounds/error.wav"></audio>
    <audio name="fail" src="sounds/fail.wav"></audio>
    <audio name="off" src="sounds/off.wav"></audio>
    <audio name="off2" src="sounds/off2.wav"></audio>
    <audio name="on" src="sounds/on.wav"></audio>
    <audio name="on2" src="sounds/on2.wav"></audio>
    <audio name="op" src="sounds/click3.wav"></audio>
    <audio name="num" src="sounds/pop8.flac"></audio>
	<script src="script.js"></script>
</body>
</html>
